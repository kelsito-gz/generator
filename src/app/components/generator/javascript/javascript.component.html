<mat-card>
  <mat-label><span class="bold">The numbers are generated by the system</span></mat-label><br>
  <form name="formLineal" [formGroup]="formJavascript" class="row">
    <mat-form-field appearance="fill" class="col-md-6 col-xs-12">
        <mat-label>Amount of numbers</mat-label>
        <input type="number" formControlName="ammount" matInput>
        <mat-error *ngIf="formJavascript.controls['ammount'].hasError('required')">The variable is required</mat-error>
    </mat-form-field>


    <button mat-raised-button [disabled]="formJavascript.status != 'VALID'" (click)="simulate()">Simulate</button>
  </form>
</mat-card>
